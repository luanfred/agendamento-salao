{% extends 'base.html' %}

{% block content %}
  <div class="card">
    <div class="container">
      <div class="card-header">
        <h2>Detalhes do Agendamento</h2>
      </div>

      <div class="card-body">
        <div class="form-group">
          <label>Cliente</label>
          <input type="text" class="form-control" value="{{ agendamento.cliente.get_full_name }}" disabled />
        </div>

        <div class="form-group">
          <label>Serviço</label>
          <input type="text" class="form-control" value="{{ agendamento.servico.nome }}" disabled />
        </div>

        <div class="form-group">
          <label>Data</label>
          <input type="date" class="form-control" value="{{ agendamento.data }}" disabled />
        </div>

        <div class="form-group">
          <label>Horário</label>
          <input type="time" class="form-control" value="{{ agendamento.horario }}" disabled />
        </div>

        <div class="form-group">
          <label>Status</label>
          <input type="text" class="form-control" value="{{ agendamento.get_status_display }}" disabled />
        </div>
      </div>

      <div class="card-footer text-right">
        <a href="{% url 'editar_agendamento' agendamento.id %}" class="btn btn-primary">Editar</a>
        <a href="{% url 'listar_agendamentos' %}" class="btn btn-secondary">Voltar</a>
      </div>
    </div>
  </div>
{% endblock %}
